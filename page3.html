<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exercice3--Programmation W... </title>
</head>
<body>
      <form action="" >
            <fieldset>
                  <legend> <b>INSCRIPTION</b></legend>
             <table>
                  <tr>
                        <td>
                              <label >Nom</label>
                              <span style="color:red ;">*</span>
                        </td>
                        <td>
                              <input type="text" name="nom" required>
                        </td>
                  </tr>
                  <tr>
                        <td>
                              <label for="prenom">Prénom</label>
                              <span style="color:red ;">*</span>
                        </td>
                        <td>
                              <input type="text" name="prenom" required>
                        </td>
                  </tr>
            <tr>
                  <td>
                        <label for="codepostal">Code postal</label>
                        <span style="color:red ;">*</span>
                  </td>
                  <td>
                        <input type="text" name="codepostal" required>
                  </td>
            </tr>
            <tr>
                  <td>
                        <label for="Pays">Pays</label>
                        <span style="color:red ;">*</span>
                  </td>
                  <td>
                        <select>
                              <option>please selected...</option>
                              <option>Maroc</option>
                              <option>France</option>
                              <option>Egepte</option>
                              <option>Tunisie</option>
                  </td>
            </tr>
            <tr>
                  <td>
                     <label for="genre">Genre</label>  
                     <span style="color:red ;">*</span>
                  </td>
                  <td>
                        <input type="radio" name="genre" required>Masculin
                        <input type="radio" name="genre" required>Féminin
                  </td>
            </tr>
            <tr>
                  <td>
                        <label>Préférences de contat</label>
                        <span style="color:red ;">*</span>
                  </td>
                  <td>
                        <input type="checkbox">Fax
                        <input type="checkbox">Email
                        <input type="checkbox">Telephone
                  </td>
            </tr>   
            <tr>
                  <td>
                        <label >Email</label>
                        <span style="color:red ;">*</span>
                  </td>
                  <td>
                        <input type="text" name="email" required>
                  </td>
            </tr>
            <tr>
                  <td>
                        <label>Password (6-8 caracters)</label>
                        <span style="color:red ;">*</span>
                  </td>
                  <td>
                        <input type="password" required>
                  </td>
            </tr>
            <tr>
                  <td>
                        <label>Vérification de password</label>
                        <span style="color:red ;">*</span>
                  </td>
                  <td>
                        <input type="password" required>
                  </td>
            </tr>
            <tr>
                  <td></td>
                  <td>
                      <input type="submit" value="Envoyer">
                      <input type="reset" value="Effacer">
                  </td>
            </tr>
      </table>
      </fieldset>
      </form>
</body>
</html>
