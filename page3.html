<!DOCTYPE html>
<html lang="en">
<head>

      <input type="radio" name="genre" id="mas" onclick="validegenre();">Masculin

            <tr>

                        <input type="checkbox" id="fax" name="con" onchange="validepcontrat();">Fax

                        <input type="checkbox" id="tel" name="con" onchange="validepcontrat();">Telephone

            </tr> 
            <tr>
                  <td>

                  </td>

            </tr>
            <tr>
                  <td>

                        <span style="color:red ;">*</span>

                  <td>
                        <input type="text" id="telph" onkeyup="validetelephone();" >

                  <td id="validetel"></td>

            <tr>
                  <td>

                  </td>

                  <td>
                        <label>Vérification de password</label>
                        <span style="color:red ;">*</span>

                  <td></td>
